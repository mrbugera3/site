<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome Dino</title>
<style>
body {
  margin: 0;
  background: #f7f7f7;
  overflow: hidden;
}
#game {
  display: block;
  margin: auto;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ======= OFFICIAL CHROME DINO CORE MECHANICS =======

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = 200;
}
window.addEventListener("resize", resize);
resize();

const groundY = 160;

let dino = {
  x: 50,
  y: groundY,
  w: 40,
  h: 40,
  dy: 0,
  jumping: false
};

let gravity = 0.6;
let speed = 6;
let obstacles = [];
let score = 0;
let gameOver = false;

function jump() {
  if (!dino.jumping) {
    dino.dy = -12;
    dino.jumping = true;
  }
  if (gameOver) restart();
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
document.addEventListener("click", jump);
canvas.addEventListener("touchstart", jump);

function spawnObstacle() {
  obstacles.push({
    x: w,
    y: groundY,
    w: 20 + Math.random() * 20,
    h: 40
  });
}

setInterval(() => {
  if (!gameOver) spawnObstacle();
}, 1500);

function restart() {
  obstacles = [];
  score = 0;
  speed = 6;
  gameOver = false;
  dino.y = groundY;
  dino.dy = 0;
  dino.jumping = false;
}

function loop() {
  ctx.clearRect(0, 0, w, h);

  // ground
  ctx.fillStyle = "#535353";
  ctx.fillRect(0, groundY + 40, w, 2);

  if (!gameOver) {
    // physics
    dino.dy += gravity;
    dino.y += dino.dy;

    if (dino.y > groundY) {
      dino.y = groundY;
      dino.dy = 0;
      dino.jumping = false;
    }

    // draw dino
    ctx.fillStyle = "#333";
    ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

    // obstacles
    ctx.fillStyle = "#333";
    obstacles.forEach(o => {
      o.x -= speed;
      ctx.fillRect(o.x, o.y, o.w, o.h);

      if (
        dino.x < o.x + o.w &&
        dino.x + dino.w > o.x &&
        dino.y < o.y + o.h &&
        dino.y + dino.h > o.y
      ) {
        gameOver = true;
      }
    });

    obstacles = obstacles.filter(o => o.x + o.w > 0);

    // score & speed
    score += 0.1;
    speed += 0.002;

    // score text
    ctx.fillStyle = "#333";
    ctx.font = "20px monospace";
    ctx.fillText(Math.floor(score), w - 100, 30);
  } else {
    ctx.fillStyle = "#333";
    ctx.font = "20px monospace";
    ctx.fillText("GAME OVER", w / 2 - 60, 80);
    ctx.fillText("Tap or Space", w / 2 - 60, 110);
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
